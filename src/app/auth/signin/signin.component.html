<div 
 class="row justify-content-center animated fadeIn">

    <div class="card text-white bg-secundary mb-3" style="max-width: 30rem;">
        <div class="card-header bg-navbar">
            <div class="float-left">
                <mat-icon class="mr-2" aria-hidden="true">power_settings_new</mat-icon>
            </div>
            <div class="title-sesion">Ingresar</div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg">
                    <form [formGroup]="loginFormGroup" class="form-group">

                        <mat-form-field appearance="legacy" class="ml-2">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="pat@example.com"
                                [errorStateMatcher]="matcher">
                            <mat-error *ngIf="loginFormGroup.controls['email'].errors">
                                Debe ser un correo válido
                            </mat-error>
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>

                        <mat-form-field appearance="legacy" class="ml-2">
                            <mat-label>Contraseña</mat-label>
                            <input (keyup.enter)="signIn()" matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                                [errorStateMatcher]="matcher">
                            <mat-error *ngIf="loginFormGroup.controls['password'].errors">
                                Almenos 4 caracteres
                            </mat-error>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                        <div class="row ml-2"> <button type="submit"  (click)="signIn()" class="btn-sm btn-primary mt-4">
                            <mat-icon class="float-left">keyboard_arrow_right</mat-icon>Ingreso
                        </button></div>
                       

                    </form>

                    <div class="mt-4">
                        <a routerLink="/registro">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>
                <div class="col-sm">
                    <img class="img-fluid" src="./../../../assets/images/login.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
